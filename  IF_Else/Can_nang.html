<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let weight = prompt("chỉ số cân nặng")
let height = prompt("chỉ số chiều cao")
let bmi = weight/( height ^ 2)
if (bmi < 18) {
    alert("Underweight")
}
else if(18< bmi <25){
    alert("Normal")
}
else if(25< bmi <30){
    alert("Overweight")
}
else alert("Obese")




</script>
</body>
</html>
